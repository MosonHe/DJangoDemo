<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>添加用户</title>
</head>
<body>
    <h1>添加用户</h1>
    <form method="post">
        <!-- 必须要写 {% csrf_token %} 否则会报错-->
        {% csrf_token %}
        <input type="text" name="user" placeholder="用户名">
        <input type="password" name="pwd" placeholder="密码">
        <input type="text" name="age" placeholder="年龄">
        <input type="submit" placeholder="提交">
    </form>
</body>
</html>
